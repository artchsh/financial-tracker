<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Basic -->
    <title>Financial Tracker</title>
    <meta name="description" content="Personal budget tracker optimized for mobile" />
    <meta name="keywords" content="finance, budgeting, personal finance, expenses, income, budget tracker, mobile" />
    <meta name="author" content="Financial Tracker" />
    <link rel="canonical" href="https://artchsh.github.io/financial-tracker/" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- App / PWA -->
    <link rel="manifest" href="/public/manifest.json" />
    <meta name="application-name" content="Financial Tracker" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/public/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="FinTracker" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="icon" href="/public/icons/icon-192.png" type="image/svg+xml" sizes="192x192" />
    <link rel="apple-touch-icon" href="/public/icons/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/public/icons/icon-512.png" sizes="512x512" />

    <!-- Security / privacy / misc -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph (Social) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Financial Tracker" />
    <meta property="og:description" content="Personal budget tracker optimized for mobile" />
    <meta property="og:site_name" content="Financial Tracker" />
    <meta property="og:url" content="/public/financial-tracker" />
    <meta property="og:image" content="/public/og.png" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Financial Tracker" />
    <meta name="twitter:description" content="Personal budget tracker optimized for mobile" />
    <meta name="twitter:image" content="/public/icons/icon.svg" />

    <!-- Optional: indicate generator/build info -->
    <meta name="generator" content="default" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./frontend.tsx"></script>
  </body>
</html>
